<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>To Do list</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">

            </ul>
        </div>
    </div>

    <script src="main.js"></script>

</html>
